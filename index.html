<!DOCTYPE html>
<html>

<head>
    <title>Movie Decider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="search-info">
        <input id="search-input" type="text" placeholder="Search query">
        <button id="search-button">Search</button>
    </div>
    <div class="random-info">
        <button id="random-button">Random</button>
    </div>
    <div class="genre-info">
        <button id="show-genres">See Genres</button>
        <input id="genre-input" type="text" placeholder="Genre">
        <button id="genre-button">Search by Genre</button>
    </div>
    <div id="genres-list"></div>
    <div id="search-results"></div>
    <div id="random-results"></div>
    <script src="GenreById.js"></script>
    <script src="index.js"></script>

</body>

</html>
